<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./src/images/icons8-location-64.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    
    <title>IP Tracker | LAKSHAY</title>
</head>
<body>
    <section>
        <div class="header">
            <h1>IP Address Tracker</h1>
            <form>
                <input id="inputAdd" type="text" placeholder="Search for any IP address or domain">
                <button id="submit" type="submit"><img src="./src/images/icon-arrow.svg" alt=""></button>
            </form>
        </div>
        <div class="ipsearch">
            <div class="ip address">
                <h3>IP Address</h3>
                <p id="ipaddress">--</p>
            </div>
            <hr>
            <div class="ip location">
                <h3>Timezone</h3>
                <p id="ipversion">--</p>
            </div>
            <hr>
            <div class="ip timezone">
                <h3>Location</h3>
                <p id="iplocation">--</p>
            </div>
            <hr>
            <div class="ip isp">
                <h3>ISP</h3>
                <p id="ipisp">--</p>
            </div>
        </div>
        <div id="mapid" class="map"></div>
    </section>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./src/app.js"></script>
</body>
</html>
